<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提肛助手 - 健康生活每一天</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="mascot-container">
                    <img src="mascot.png" alt="提肛助手吉祥物" class="mascot-image">
                </div>
                <div class="header-text">
                    <h1>💪 提肛助手</h1>
                    <p class="subtitle">科学锻炼，健康生活</p>
                </div>
            </div>
        </header>

        <main>
            <!-- 状态显示区 -->
            <div class="status-card">
                <div class="timer-display">
                    <div class="time">60</div>
                    <div class="unit">秒</div>
                </div>
                <div class="action-text">准备开始</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- 控制按钮 -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">开始训练</button>
                <button id="pauseBtn" class="btn btn-secondary" style="display: none;">暂停</button>
                <button id="resetBtn" class="btn btn-secondary">重置</button>
            </div>

            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="roundCount">0</div>
                    <div class="stat-label">完成轮数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0</div>
                    <div class="stat-label">总时长(分钟)</div>
                </div>
            </div>

            <!-- 新闻播报区 -->
            <div class="news-section">
                <h3>📰 今日资讯</h3>
                <div class="news-container" id="newsContainer">
                    <div class="loading">加载新闻中...</div>
                </div>
            </div>

            <!-- 设置区 -->
            <div class="settings">
                <h3>⚙️ 训练设置</h3>
                <div class="setting-item">
                    <label for="contractTime">提肛时长(秒):</label>
                    <input type="number" id="contractTime" value="5" min="3" max="15">
                </div>
                <div class="setting-item">
                    <label for="relaxTime">放松时长(秒):</label>
                    <input type="number" id="relaxTime" value="5" min="3" max="15">
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="voiceEnabled" checked>
                        启用语音提示
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="musicEnabled" checked>
                        启用背景音乐
                    </label>
                </div>
                <div class="setting-item">
                    <label for="musicVolume">音乐音量:</label>
                    <input type="range" id="musicVolume" min="0" max="100" value="30">
                    <span id="volumeValue">30%</span>
                </div>
            </div>
        </main>

        <footer>
            <p>💡 提示：规律锻炼有助于改善盆底肌健康</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
